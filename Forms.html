<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fildset>
               <legend>Profile Info</legend>
                Name: <input type"text" placeholder="Your Full name here "><br>
                Email: <input type"email" placeholder="Your email here "><br>
                Password: <input type"Password" >

                <br><br>
                Gender:<br>
                <input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female

            <br><br>

            <input type="checkbox">I have a laptop<br>
            <input type="checkbox">I have a desktop

            <br><br>

            Age:<br>

            <select>
               <option>0 - 20</option>
               <option>20 - 40</option>
               <option>40+</option>
            </select>

            <br><br>

            Biography:<br>

            <textarea cols="30" rows="3"></textarea>

            <br><br>
            <input type="submit" value="Save my info">
            <input type="reset" value="Clear Form">
              
            </fildset>
        </form>
    </body>
</html>
